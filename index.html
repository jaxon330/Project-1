<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Simon Game</title>
</head>
<body>
    <h1 class="title level">Press any key to start</h1>
    <div class="container">
        <div class="row">
            <button class="btn pressed" id="green"></button>
            <button class="btn pressed" id="red"></button>
        </div>
        <div class="row">
            <button class="btn pressed" id="yellow"></button>
            <button class="btn pressed" id="blue"></button>
        </div>
    </div>

    <div>
        <button class="restart pressed">Restart</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
